<div id="omos"> 
    <div align="center" class="position-absolute top-50 start-50 translate-middle">
      <div style="width: 18rem;">
          <img src="..\assets\images\hojita.png" style="width: 90px;" class="card-img-top" alt="...">
          <div class="card-body">
              <p class=" fw-bold fs-2 text-light">Livezenda</p>
          </div>
  
          <div class="mb-3 w-75  text-muted">
            <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
            <input type="email" class="form-control"  [(ngModel)] = "usuario.email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">  </div>
          </div>
          <div class="mb-3 w-75 text-muted">
            <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control"[(ngModel)] = "usuario.password" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check w-75  text-muted">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar cuenta</label>
          </div>
          <button type="submit" class="btn btn-primary " (click)="ingresar()">Entrar</button>
          
      </div>
  </div>
  </div>
